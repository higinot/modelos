<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="reviews">Reviews</h1>
    <div class="container">
      <form>
        <label for="image">
          Endereço da Imagem:
          <input type="text" name="" id="valueImage" />
        </label>

        <label for="text">
          Nome completo:
          <input type="text" name="" id="valueName" />
        </label>

        <label for="job">
          Profissão:
          <input type="text" name="" id="valueJob" />
        </label>

        <label for="info">
          Informações:
          <textarea name="" id="valueInfo" cols="30" rows="10"></textarea>
        </label>
      </form>
      <button class="btn" type="button">Cadastrar</button>
      
    </div>
    <script src="/reviews-model/js/app2.js"></script>
  </body>
</html>
